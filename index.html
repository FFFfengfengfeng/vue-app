<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    	<title>fvideo</title>
    	<style type="text/css">
    		*{
    		    margin: 0;
    		    padding: 0;
    		}
    	</style>
    </head>
    <body>
        <p id="J_Test"></p>
        <a href="javascript:;" class="" id="J_Play">播放</a>
        <a href="javascript:;" class="" id="J_Pause">暂停</a>
    	<video width="100%" height="240" src="video/movie.mp4" webkit-playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true" preload="auto" playsinline="true" id="J_Video">
    	</video>
    	<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    	<script type="text/javascript">
    		var play = document.getElementById('J_Play'),
    		    pause = document.getElementById('J_Pause'),
    		    video = document.getElementById('J_Video'),
    		    test = document.getElementById('J_Test');
    		play.onclick = function(e) {
    		    video.play();
    		}
    		video.onclick = function(e) {
    		    video.pause();
    		}
    		$('#J_Video').on('play', function(e) {
    		    console.log(video);
                test.innerHTML = video.currentTime;
    		});
    	</script>
    </body>
</html>
